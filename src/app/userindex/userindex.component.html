  <html style="background-color: antiquewhite;">
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <p>
        <mat-toolbar color="primary">
          <a [routerLink]="['/home']" [queryParams]="{ userId: aid }" style="text-decoration: none; color: black;">Lovely Pet</a>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
          <form class="form-inline my-2 my-lg-0" style="margin-left: 1300px;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <div style="margin-left: 20px;">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu" style="margin-left: 20px;">
            <mat-icon>menu</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/home']" [queryParams]="{ userId: aid }">Home</button>
                <button mat-menu-item [routerLink]="['/profile']" [queryParams]="{ userId: aid }">Profile</button>
                <button mat-menu-item [routerLink]="['/graph']" [queryParams]="{ userId: aid }">Graph</button>
                <button mat-menu-item [routerLink]="['/rank']" [queryParams]="{ userId: aid }">Ranking</button>
                <button mat-menu-item routerLink="/logout">Log out</button>
              </mat-menu>
          </button>
        </mat-toolbar>
      </p>


    <body style="background-color: antiquewhite; padding: 0 250px;">
      
      <div class="row">
        <div class="img-vote">
          <!-- <div class="col-md-5" (click)="onClickC1()">
            <img [src]="character1Image.image_url" width="80%" class="img_box">
        </div> -->

        <mat-card class="example-card" style="width: 80%;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <img [src]="character1Image.avatar" width="50px" height="50px" class="img_avatar" style="border-radius: 50%;">
            </div>
            <mat-card-title>{{ character1Image.name }}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <div class="col-md-5" (click)="onClickC1()">
          <img mat-card-image [src]="character1Image.image_url" width="80%" class="img_box" alt="Photo of a Pet">
        </div>
          <mat-card-actions>
            <button mat-button>POINTS  <span>{{character1Image.points}}</span></button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="example-card" style="width: 80%; margin-left: 60px;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <img [src]="character2Image.avatar" width="50px" height="50px" class="img_avatar" style="border-radius: 50%;">
            </div>
            <mat-card-title>{{ character2Image.name }}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <div class="col-md-5" (click)="onClickC2()">
          <img mat-card-image [src]="character2Image.image_url" width="80%" class="img_box" alt="Photo of a Pet">
        </div>
          <mat-card-actions>
            <button mat-button>POINTS  <span>{{character2Image.points}}</span></button>
          </mat-card-actions>
        </mat-card>


        <!-- <div class="col-md-5" (click)="onClickC2()" style="margin-left: 60px;">
            <img [src]="character2Image.image_url" width="80%" class="img_box">
        </div> -->
        </div>
        
        
        <div class="detail">
          <img [src]="character1Image.avatar" width="50px" height="50px" class="img_avatar" style="border-radius: 50%;">
          <h1 class="text-name" style="margin-right: 30px; margin-left: 10px;">{{ character1Image.name }}</h1>

        <div class="col-md-2" style="display: flex; align-items: center;">
          <img src="https://i.pinimg.com/736x/0e/fc/b5/0efcb563b429c483014baf2c1375304c.jpg"
              width="100%">
         </div>

         <img [src]="character2Image.avatar" width="50px" height="50px" class="img_avatar" style="border-radius: 50%; margin-left: 30px;">
        <h1 class="text-name" style="margin-left: 10px;">{{ character2Image.name }}</h1>
        </div>
        
    </div>
        
    </body>
  </html>
