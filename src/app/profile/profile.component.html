<html style="background-color: antiquewhite;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<p>
  <mat-toolbar color="primary">
    <a [routerLink]="['/home']" [queryParams]="{ userId: aid }" style="text-decoration: none; color: black;">Lovely Pet</a>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <form class="form-inline my-2 my-lg-0" style="margin-left: 1300px;">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <div style="margin-left: 20px;">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </div>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu" style="margin-left: 20px;">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/home']" [queryParams]="{ userId: aid }">Home</button>
          <button mat-menu-item [routerLink]="['/profile']" [queryParams]="{ userId: aid }">Profile</button>
          <button mat-menu-item [routerLink]="['/graph']" [queryParams]="{ userId: aid }">Graph</button>
          <button mat-menu-item [routerLink]="['/rank']" [queryParams]="{ userId: aid }">Ranking</button>
          <button mat-menu-item routerLink="/logout">Log out</button>
        </mat-menu>
    </button>
  </mat-toolbar>
</p>

    <body style="background-color: antiquewhite;">
        
        <div class="movie-details-container" style="background-color: antiquewhite;">
            <div class="custom-text">Profile</div>

            <mat-card style="background-color: rgb(255, 255, 255);">
            <div class="details-content">
                <div class="movie-poster">
                    <img src="{{avatar_img}}" alt="Pet">
                </div>
            
                <div class="movie-info">
                    <h2></h2>
                    <p><strong>Name:</strong>{{name}}</p>
                    <p><strong>Email:</strong>{{email}}</p>
                

                    <!-- ปุ่มกลับ -->
                    <button  mat-raised-button color="primary" class="back-button" (click)="changename()">Change Name</button>
                    <button  mat-raised-button color="primary" class="back-button" (click)="changepw()" style="margin-left: 20px;">Change Password</button>
                    <button  mat-raised-button color="primary" class="back-button" (click)="changeAvatar()" style="margin-left: 20px;">Change Avatar</button>
                </div>
            
            </div>
        </mat-card>

        <div class="custom-text" style="margin-top: 20px;">Post</div>

        
        <!-- <div> -->
        <div class="d-flex" style="background-color: antiquewhite;"> 
          <ng-container *ngFor="let image of images; let i = index">
            <mat-card class="example-card" style="width: 20rem; margin-top: 40px;">
              <mat-card-header>
                <mat-card-title>{{image.name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="image.image_url" alt="Photo of a Shiba Inu">
              <mat-card-actions>
                <button mat-button>POINTS  <span>{{image.points}}</span></button>
              </mat-card-actions>
            </mat-card>

             <ng-container *ngIf="i === images.length - 1 && images && images.length < 5" style="display: flex; margin-top: 20px;">
                            <div class="col-md-3 mb-2" style="display: flex; margin-top: 40px;">
                                <div class="cardadd" style="display: flex;">
                                    <h2>
                                        <a routerLink="/add-img">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Plus_symbol.svg/1200px-Plus_symbol.svg.png"
                                                height="250px" width="200px" class="img_box"
                                                style="background: #ffffffc4;">
                                        </a>
                                    </h2>
                                </div>
                            </div>
                        </ng-container>
          </ng-container>
          
          </div>
        <!-- </div> -->
      
        </div>
    </body>
</html>
